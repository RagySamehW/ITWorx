<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/loader.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/nav.css">
</head>

<body>
    <div class="navbar">
      <!-- Left side: Logo -->
      <div class="logo">
        <a href="../ITWorx/index.html">
          <img
            src="../ITWorx/PIC/ITWorx_logo.png"
            alt="Logo"
            width="100"
            height="25"
          />
        </a>
      </div>

      <!-- Burger icon -->
      <div class="burger" id="burger-icon">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Center: Navigation links -->
      <ul id="nav-links">
        <li><a href="#">Time Off</a></li>
        <li><a href="#">Benefits</a></li>
        <li><a href="#">Compensation</a></li>
        <li><a href="#">Learning</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>

      <!-- Right side: Search, Help, Profile, and Login/Logout Icon -->
      <div class="actions">
        <button>
          <i class="fas fa-search"></i>
        </button>
        <button>
          <i class="fa-solid fa-question"></i>
        </button>
        <button id="auth-button" class="btn">
          <i class="fas fa-user"></i>
          <!-- Placeholder for Login/Logout Icon -->
        </button>
      </div>
    </div>

    <script>
      // Function to update the auth button based on login status
      function updateAuthButton() {
        var loggedIn = localStorage.getItem("loggedIn");
        var authButton = document.getElementById("auth-button");

        if (loggedIn === "true") {
          authButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> ';
          authButton.addEventListener("click", function () {
            localStorage.removeItem("loggedIn");
            window.location.reload(); // Reload the page to update the navbar
          });

          // Show the Dashboard link
          var navLinks = document.getElementById("nav-links");
          var dashboardLink = document.createElement("li");
          dashboardLink.innerHTML = '<a href="AdminPage.html">Dashboard</a>';
          navLinks.prepend(dashboardLink);
        } else {
          authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> ';
          authButton.addEventListener("click", function () {
            window.location.href = "login.html";
          });
        }
      }

      // Run the function when the page loads
      document.addEventListener("DOMContentLoaded", updateAuthButton);
    </script>

    <script>
      document
        .getElementById("burger-icon")
        .addEventListener("click", function () {
          var navLinks = document.getElementById("nav-links");
          navLinks.classList.toggle("active");
        });
    </script>
  </body>

<body>
    <div class="loader loader--active">
        <div class="loader__icon"></div>
        <div class="loader__tiles">
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
        </div>
    </div>
    <div class="content">
        <div class="wrapper">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" placeholder="Enter your email" name="email" id="email" required>
                    <small class="error" id="emailError"></small>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password" name="password" id="password" required>
                    <small class="error" id="passwordError"></small>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple frontend validation
            if (email === '1' && password === '1') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password.');
            }
        });

        // Handle loader animation
        var $loader = document.querySelector('.loader');
        window.onload = function() {
            $loader.classList.remove('loader--active');
        };
    </script>
</body>

</html>
