<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominate a Colleague</title>
    <link rel="stylesheet" href="../ITWorx/CSS/nominate.css">
    <link rel="stylesheet" href="../ITWorx/CSS/nominate2.css">
    <link rel="stylesheet" href="CSS/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/nav.css">
</head>

<body>
    <div class="navbar">
        <!-- Left side: Logo -->
        <div class="logo">
            <a href="../ITWorx/index.html">
                <img src="../ITWorx/PIC/ITWorx_logo.png" alt="Logo" width="100" height="25">
            </a>
        </div>

        <!-- Center: Navigation links -->
        <ul id="nav-links">
            <li><a href="#">Time Off</a></li>
            <li><a href="#">Benefits</a></li>
            <li><a href="#">Compensation</a></li>
            <li><a href="#">Learning</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>

        <!-- Right side: Search, Help, Profile, and Login/Logout Icon -->
        <div class="actions">
            <button>
                <i class="fas fa-search"></i>
            </button>
            <button>
                <i class="fa-solid fa-question"></i>
            </button>
            <button id="auth-button" class="btn">
                <i class="fas fa-user"></i> <!-- Placeholder for Login/Logout Icon -->
            </button>
        </div>
    </div>

    <script>
        // Function to update the auth button based on login status
        function updateAuthButton() {
            var loggedIn = localStorage.getItem('loggedIn');
            var authButton = document.getElementById('auth-button');

            if (loggedIn === 'true') {
                authButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> ';
                authButton.addEventListener('click', function() {
                    localStorage.removeItem('loggedIn');
                    window.location.reload(); // Reload the page to update the navbar
                });

                // Show the Dashboard link
                var navLinks = document.getElementById('nav-links');
                var dashboardLink = document.createElement('li');
                dashboardLink.innerHTML = '<a href="AdminPage.html">Dashboard</a>';
                navLinks.prepend(dashboardLink);

            } else {
                authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> ';
                authButton.addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', updateAuthButton);
    </script>
</body>

<body>
    <div class="loader loader--active">
        <div class="loader__icon"></div>
        <div class="loader__tiles">
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
        </div>
    </div>
    <!-- Loader (Initially Hidden) -->

    <div class="container">
        <section class="form-section">
            <h2>Nominate a Colleague</h2>
            <form id="nominate-form" action="#" method="post">
                <div class="form-group">
                    <label for="nominee-name">Nominee's name*</label>
                    <input type="text" id="nominee-name" name="nominee-name">
                </div>
                <div class="form-group">
                    <label for="nominee-email">Nominee's email*</label>
                    <input type="email" id="nominee-email" name="nominee-email">
                </div>
                <div class="form-group">
                    <label for="nomination-reason">Reason for nomination*</label>
                    <textarea id="nomination-reason" name="nomination-reason" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="your-name">Your name*</label>
                    <input type="text" id="your-name" name="your-name">
                </div>
                <div class="form-group">
                    <label for="your-email">Your email*</label>
                    <input type="email" id="your-email" name="your-email">
                </div>
                <div class="cont">
                    <button type="submit" class="btny">
                        <span>Submit</span>
                        <img src="https://i.cloudup.com/2ZAX3hVsBE-3000x3000.png" alt="Submit Icon">
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        var $loader = document.querySelector('.loader');
        window.onload = function() {
            $loader.classList.remove('loader--active');
        };
        document.querySelector('.photo').addEventListener('click', function() {
            $loader.classList.add('loader--active');
            setTimeout(function() {
                window.location.href = 'nominate.html';
            }, 2500); // 2 seconds delay
        });
    </script>

    <script>
        document.getElementById('nominate-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Trigger the animation by focusing the button
            const button = document.querySelector('.btny');
            button.focus();

            // Wait for the animation to complete (1s duration)
            setTimeout(function() {
                // Now submit the form
                event.target.submit();
            }, 2500);
        });
    </script>
</body>

</html>
