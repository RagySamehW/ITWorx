<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee of the Month</title>
    <link rel="stylesheet" href="CSS/1.css" />
    <link rel="stylesheet" href="CSS/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/nav.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="navbar">
      <!-- Left side: Logo -->
      <div class="logo">
        <a href="../ITWorx/index.html">
          <img
            src="../ITWorx/PIC/ITWorx_logo.png"
            alt="Logo"
            width="100"
            height="25"
          />
        </a>
      </div>

      <!-- Burger icon -->
      <div class="burger" id="burger-icon">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Center: Navigation links -->
      <ul id="nav-links">
        <li><a href="#">Time Off</a></li>
        <li><a href="#">Benefits</a></li>
        <li><a href="#">Compensation</a></li>
        <li><a href="#">Learning</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>

      <!-- Right side: Search, Help, Profile, and Login/Logout Icon -->
      <div class="actions">
        <button>
          <i class="fas fa-search"></i>
        </button>
        <button>
          <i class="fa-solid fa-question"></i>
        </button>
        <button id="auth-button" class="btn">
          <i class="fas fa-user"></i>
          <!-- Placeholder for Login/Logout Icon -->
        </button>
      </div>
    </div>

    <script>
      // Function to update the auth button based on login status
      function updateAuthButton() {
        var loggedIn = localStorage.getItem("loggedIn");
        var authButton = document.getElementById("auth-button");

        if (loggedIn === "true") {
          authButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> ';
          authButton.addEventListener("click", function () {
            localStorage.removeItem("loggedIn");
            window.location.reload(); // Reload the page to update the navbar
          });

          // Show the Dashboard link
          var navLinks = document.getElementById("nav-links");
          var dashboardLink = document.createElement("li");
          dashboardLink.innerHTML = '<a href="AdminPage.html">Dashboard</a>';
          navLinks.prepend(dashboardLink);
        } else {
          authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> ';
          authButton.addEventListener("click", function () {
            window.location.href = "login.html";
          });
        }
      }

      // Run the function when the page loads
      document.addEventListener("DOMContentLoaded", updateAuthButton);
    </script>

    <script>
      document
        .getElementById("burger-icon")
        .addEventListener("click", function () {
          var navLinks = document.getElementById("nav-links");
          navLinks.classList.toggle("active");
        });
    </script>
  </body>

  <body>
    <div class="loader loader--active">
      <div class="loader__icon"></div>
      <div class="loader__tiles">
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
      </div>
    </div>
    <!-- Loader (Initially Hidden) -->

    <div class="container wrapper">
      <div class="header">
        <h1>Employee of the Month</h1>
        <p>
          Recognize your peers. Vote for your favorite. Celebrate the winners.
        </p>
        <div class="buttons">
          <button class="btnn">Nominate</button>
          <button>Vote</button>
        </div>
      </div>
      <div class="recent-winners-container">
        <h2>Recent Winners</h2>
      </div>

      <div class="winners">
        <button class="btn2">
          <div class="winner">
            <img src="../Test/PIC/2.jpg" alt="John Smith" />
            <h3>John Smith</h3>
            <p>Software Engineer</p>
            <p>June 2023</p>
          </div>
        </button>
        <button class="btn3">
          <div class="winner">
            <img src="../Test/PIC/3.jpg" alt="Jane Doe" />
            <h3>Jane Doe</h3>
            <p>Product Manager</p>
            <p>May 2023</p>
          </div>
        </button>
        <button class="btn4">
          <div class="winner">
            <img src="../Test/PIC/4.jpg" alt="Sam Johnson" />
            <h3>Sam Johnson</h3>
            <p>UX Designer</p>
            <p>April 2023</p>
          </div>
        </button>
      </div>
    </div>

    <script>
      var $loader = document.querySelector(".loader");
      window.onload = function () {
        $loader.classList.remove("loader--active");
      };

      document.querySelector(".btn2").addEventListener("click", function () {
        $loader.classList.add("loader--active");
        setTimeout(function () {
          window.location.href = "NomineeProfile.html";
        }, 2500); // 2 seconds delay
      });
      document.querySelector(".btn3").addEventListener("click", function () {
        $loader.classList.add("loader--active");
        setTimeout(function () {
          window.location.href = "NomineeProfile.html";
        }, 2500); // 2 seconds delay
      });
      document.querySelector(".btn4").addEventListener("click", function () {
        $loader.classList.add("loader--active");
        setTimeout(function () {
          window.location.href = "NomineeProfile.html";
        }, 2500); // 2 seconds delay
      });
      document.querySelector(".btnn").addEventListener("click", function () {
        $loader.classList.add("loader--active");
        setTimeout(function () {
          window.location.href = "EmployeeNomination.html";
        }, 2500); // 2 seconds delay
      });
    </script>
  </body>
</html>
